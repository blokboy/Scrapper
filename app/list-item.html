<body>
  <section>
  <div class="container">
    <h1 class="title is-3">Add A Photo:</h1>

  <form class="form-horizontal col-sm-5" id="add-item-to-store">
  <div class="field is-grouped form-group">
  <label for="photo-name" class="label">Photo Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Photo Name" name="photo-name" id="photo-name" required="required">
  </div>
</div>

<div class="field is-grouped form-group">
  <label for="photo-category" class="label">Access Level</label>
  <div class="control">
    <div class="select">
      <select class="form-control" name="photo-category" id="photo-category" required="required">
        <option value="0">Public (Everyone can view and like)</option>
        <option value="1">Private (Only visible to users you share with)</option>
      </select>
    </div>
  </div>
</div>

<div class="field form-group">
  <label class="label">Photo Description</label>
  <div class="control">
    <textarea class="textarea" placeholder="Include any extra details surrounding the image (Optional)" name="photo-description" id="photo-description"></textarea>
  </div>
</div>

<div class="file form-group">
  <div class="control">
  <label class="file-label" for="photo-image">
    <input class="file-input form-control" type="file" name="photo-image" id="photo-image" required="required">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Upload your photo fileâ€¦
      </span>
    </span>
  </label>
</div>
</div>

<div class="field is-grouped form-group">
  <div class="control">
    <button class="button is-link" type="submit">Submit</button>
  </div>
  <div class="control">
    <button class="button is-text">Cancel</button>
  </div>
</div>
  </div>
</form>
